mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath*:mybatis/mapper/**/*.xml
  type-aliases-package: com.yh.infra.svc.gov.sdk.retry
server:
  port: 9001
spring:
  application: 
    name: demo-spring-boot1
  cache: 
    jcache: 
      config: "classpath:config/ehcache.xml"
    type: jcache
  cloud:
    consul:
      host: consul-sit-common.cloud.bz
      port: 80
      enabled: true
      config: #####-------配置中心---------
        enabled: false
      discovery:
        catalogServicesWatchDelay: 30000
        deregister: true
        enabled: true
        health-check-critical-timeout: 30m
        health-check-interval: 15s
        instance-id:  m-${spring.cloud.client.hostname}-${spring.application.name}-${spring.cloud.consul.host}-${spring.cloud.consul.port}
        prefer-ip-address: true
        register: true
        service-name: app-${spring.application.name}-${spring.profiles.active}
        tags: app=${spring.application.name},env=${spring.profiles.active},project=YhInfra,product=YhInfra,boot=1
    discovery: 
      client: 
        composite-indicator: 
          enabled: false
  profiles:
    active: dev #读取配置的分支

        